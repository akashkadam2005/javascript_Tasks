<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function calcu()
        {
            var n1=document.getElementById("n1").value
            var n2=document.getElementById("n2").value
            var oper=document.getElementById("oper").value

            if(oper=="+")
            {
                a=n1+n2
                document.getElementById("ans").value=a
            }
            else if(oper=="-")
            {
                document.getElementById("ans").value=n1-n2
            }
            
        }
    </script>
</head>
<body>
    No 1 : <input type="text" name="" id="n1">
    <select name="" id="opre">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>
    No 2 : <input type="text" name="" id="n2">
    <input type="button" value="Submit" onclick="calcu()">
    <input type="text" name="" id="ans">

</body>
</html>

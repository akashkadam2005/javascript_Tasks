<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function red() {
            var color1 = document.getElementById('color1').value
            document.getElementById('color1').style.backgroundColor = 'red'
        }

        function blue() {
            var color1 = document.getElementById('color1').value
            document.getElementById('color1').style.backgroundColor = 'blue'
        }

        function green() {
            var color1 = document.getElementById('color1').value
            document.getElementById('color1').style.backgroundColor = 'green'
        }   
    </script>
</head>
<textarea  type="textarea" name="" id="color1"></textarea><br>
<br/>
<button style="color: red;" onclick="red()">red</button>
<button style="color: blue;" onclick="blue()">Blue</button>
<button style="color: green;" onclick="green()">Green</button>  
</body>

</html>

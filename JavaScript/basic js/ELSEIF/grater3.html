<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function result()
        {
            var no1=parseInt(document.getElementById("no1").value)
            var no2=parseInt(document.getElementById("no2").value)
            var no3=parseInt(document.getElementById("no3").value)

            if(no1>no2 && no1>no3)
            {
                alert("1 is grater")
            }
            else if(no2>no1 && no2>no3)
            {
                alert("2 is grater")
            }
            else if(no3>no1 && no3>no2)
            {
                alert("3 is grater")
            }
            else if(no1==no2&& no1==no3)
            {
                alert("number are equal")
            }
        }
    </script>
</head>
<body>
    
    Enter The Number 1: <input type="text" name="" id="no1"><br><br>
    Enter The Number 2: <input type="text" name="" id="no2"><br><br>
    Enter The Number 3: <input type="text" name="" id="no3"><br><br>
    <input type="button" value="Submit" onclick="result()">
</body>
</html>

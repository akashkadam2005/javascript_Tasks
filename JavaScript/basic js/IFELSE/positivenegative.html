<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function positive()
        {

       
        var no=document.getElementById("no").value

        if(no>=0)
        {
            alert("number is positive")

        }
        else{
            alert("number is negative")
        }
    }
    </script>
</head>
<body>

    enter the number : <input type="number" value="0" name="" id="no">
    <input type="button" value="click me" onclick="positive()">
   
    
</body>
</html>

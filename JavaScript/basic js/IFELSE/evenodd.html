<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function even()
        {
            var no=document.getElementById("no").value

            if(no%2==0)
            {
                alert("even number")
            }
            else
            {
                alert("odd number")
            }
        }
    </script>
</head>
<body>
    Enter the number : <input type="text" name="" id="no">
 <input type="button" name="" value="CLICK ME" id="" onclick="even()">
     
</body>
</html>

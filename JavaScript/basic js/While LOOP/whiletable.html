<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function table()
        {
        var table=parseInt(document.getElementById("no").value)
        var no=1
        while (no<=10) {
            console.log(no*table);
            no++
        }
    }
    </script>
</head>
<body>
    enter no : <input type="text" name="" id="no">
    <input type="button" value="Submit" onclick="table()">
</body>

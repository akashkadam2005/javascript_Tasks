<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function even()
        {
            var a=parseInt(document.getElementById("no").value)
            if (a%2==0) 
            {
                document.getElementById("ans").value=("Number is Even")
                
            }
            else{
                document.getElementById("ans").value=("Number is odd")
            }
        }
    </script>
</head>
<body>
   Enter the number : <input type="text" name="" id="no"><br><br>
   <input type="button" value="Sumbit" onclick="even()"><br><br>
   <input type="text" name="" id="ans"> 
</body>
</html>

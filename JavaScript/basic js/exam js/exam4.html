<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function minimum()
            {
                var a=parseInt(document.getElementById("no1").value)
                var b=parseInt(document.getElementById("no2").value)
                if(a<=b)
                {
                  document.getElementById("ans").value=("a is less than b")
                }
                else if(a>=b)
                {
                    // alert("b is less than a")
                    document.getElementById("ans").value=("b is less than a")

                }

            }
        
    </script>
</head>
<body>
    enter the 1st number : <input type="text" name="" id="no1"><br><br>
    enter the 2nd number : <input type="text" name="" id="no2"><br><br>
    <input type="button" value="Sumbit" onclick="minimum()"><br><br>
    <input type="text" name="" id="ans">

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function add()
        {
        var a=parseInt(document.getElementById("no1").value)
        var b=parseInt(document.getElementById("no2").value)
        c=a+b
        document.getElementById("ans").value=c
        }
    </script>
</head>
<body>
    Enter the 1st number : <input type="text" name="" id="no1"><br><br>
    Enter the 2nd number : <input type="text" name="" id="no2"><br><br>
    <input type="button" value="Sumbit" onclick="add()"><br><br>
    <input type="text" name="" id="ans">


</body>
</html>

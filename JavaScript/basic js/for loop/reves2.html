<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function one() {
            var limit=parseInt(document.getElementById("limit").value)
            for (var a = limit; a >= 1; a--) {
                // console.log(limit);
                document.write(a +"<br>")
            }
        }
    </script>
</head>

<body>
    <input type="text" name="" id="limit">
    <input type="button" value="SUMBIT" onclick="one()">

</body>

</html>

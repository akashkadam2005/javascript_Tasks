<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function alphabet()
        {
            var a=document.getElementById("a").value

            if(a>="a" && a<="z")
            {
                document.getElementById("ans").value=("this is Alaphabet")
                // alert("this is charecter")
            }
            else if(a>="A" && a<="Z")
            {
                document.getElementById("ans").value=("this is Alaphabet")
                // alert("this is not charecter")
            }
            else{
                document.getElementById("ans").value=("this is not Alaphabet")
            }

        }

        </script>
</head>
<body>
    Enter the Alaphabate : <input type="text" name="" id="a"><br><br>
    <input type="button" value="Submit" onclick="alphabet()"><br><br>
    <input type="text" name="" id="ans">

</body>
</html>
